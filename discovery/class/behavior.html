<article ng-controller="behavior.ctrl">
    <div class="wrapper">
        <div class="flex-box full">
            <div class="flex-box-header" ng-if="(state == 'search.behavior')">
                <div class="search-top"><p ng-bind-html="searchTips"></p></div>
            </div>
            <div class="flex-box-body" id="flexBoxBody">
                <div ng-include="behaviorPage" class="wrap-full"></div>
            </div>
        </div>
    </div>
</article>
